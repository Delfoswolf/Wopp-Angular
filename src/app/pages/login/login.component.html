<form
  class="form form-auth form-login block mt-3 text-sm text-gray-700 text-center relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
  autocomplete="off"
>
  <h2>Ingresa a Woppear </h2>

  <div class="field">
    <label for="email">Email</label>
    <input
      id="email"
      class="input-field"
      type="email"
      formControlName="username"
      placeholder="Ingrese su Email"
    />
    <div
      *ngIf="loginForm.get( 'email' )?.invalid && ( loginForm.get( 'email' )?.dirty || loginForm.get( 'email' )?.touched )"
      class="error-message"
    >
      <!--
        loginForm.get( 'email' )?.invalid verifica si el campo de email es inválido.
        loginForm.get( 'email' )?.dirty comprueba si el campo de email ha sido modificado.
        loginForm.get( 'email' )?.touched verifica si el campo de email ha sido tocado.
      -->

      <small *ngIf="loginForm.get( 'email' )?.errors?.[ 'required' ]">
        Email es requerido.
      </small>
      <small *ngIf="loginForm.get( 'email' )?.errors?.[ 'pattern' ]">
        Por favor, introduzca un email válido.
      </small>
    </div>
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input
      id="password"
      class="input-field"
      type="password"
      formControlName="password"
      placeholder="Ingrese su Password"
    />
    <div
      *ngIf="loginForm.get( 'password' )?.invalid && ( loginForm.get( 'password' )?.dirty || loginForm.get( 'password' )?.touched )"
      class="error-message"
    >
      <small *ngIf="loginForm.get( 'password' )?.errors?.[ 'required' ]">
        Contraseña es requerida.
      </small>
      <small
        *ngIf="loginForm.get( 'password' )?.errors?.[ 'pattern' ]"
      >
        La contraseña debe tener al menos 8 caracteres y contener al menos 1 número, 1 mayúscula 1 carácter especial.
      </small>
    </div>
  </div>
  <div class="field">
    <button
      class="btn btn-primary button bg-green-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105"
      type="submit"
      [disabled]="this.loginForm.invalid"
    >Ingresar</button>
  </div>
  <div class="field">
      <!-- Imprime mensaje -->
      <div [class]="classMessage">
        {{ message }}
      </div>
    </div>
  <div class="field footer-form">
    <p>¿No tienes cuenta?</p>
    <p>Crea una <a routerLink="/auth/register" class=" text-green-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">aquí</a></p>
  </div>

</form>
