<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{felx: fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px] mt-5"
        [ngClass]="{'h-150px': !fullWidthMode, 'h-[360px]': fullWidthMode}"


        [src]="product.urlImage"
        />
        <div class="w-full"
        [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>{{product.name}}</h5>
                <p class="truncate 
                hover:whitespace-normal">{{product.category}}</p>
                <p *ngIf="fullWidthMode">{{product.description}}</p>
            </div>
            <div class="flex justify-around">
                <span class="text-red-400">{{ product.price | currency }}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-grey-500">shopping_cart</mat-icon>
                </button>
            </div>

        </div>
            
    </div>

</mat-card>
