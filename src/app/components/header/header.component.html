<mat-toolbar class="max-w-8xl mx-auto border-x justify-between mat-elevation-z6">
        <button mat-icon-button>
            <mat-icon>space</mat-icon>
        </button>
        <span>Wopp</span>
        <span class="example-spacer"></span>
        <a href="http://127.0.0.1:5502/index.html"><button mat-button>Qu√© somos</button></a>
        <button mat-button routerLink="/product/updated">Registro de Productos</button>
        <button routerLink="/register" mat-button>Registro</button>
        <button routerLink="/login" mat-button>Ingresa</button>
    
    


    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="itemsQuantity"
            [matBadgeHidden]="!itemsQuantity"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}} Items</span>
                <a routerLink="cart">Ver Carrito</a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
               <div 
                    *ngFor="let item of cart.items"
                class="flex justify-between font-light mb-2">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold">{{ item.price | currency }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button 
                    (click)="onClearCart()"
                    class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button 
                    routerLink="cart"
                    class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>

    </mat-menu>
    
</mat-toolbar>
